<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/menu.html :: menu}"></header>
<div class="container mt-5">
    <h2>Formulário de Notificação</h2>
    <form th:method="${notificacao.id == null} ? 'post' : 'put'"
          th:action="${notificacao.id == null} ? @{/notificacao/criar} : @{/notificacao/editar}"
          th:object="${notificacao}">
        <input type="hidden" name="id" th:value="${notificacao.id}" />
    <div class="mb-3">
            <h4>Dados Gerais</h4>
            <div class="row">
                <div class="col-md-6">
                    <label for="doenca" class="form-label">Doença</label>
                    <input type="text" class="form-control" id="doenca" th:field="*{doenca}">
                </div>
                <div class="col-md-6">
                    <label for="codigoCID" class="form-label">Código CID</label>
                    <input type="text" class="form-control" id="codigoCID" th:field="*{codigoCID}">
                </div>
                <div class="col-md-6">
                    <label for="dataNotificacao" class="form-label">Data da Notificação</label>
                    <input type="date" class="form-control" id="dataNotificacao" th:field="*{dataNotificacao}">
                </div>
                <div class="col-md-6">
                    <label for="unidadeFederativa" class="form-label">Unidade Federativa</label>
                    <input type="text" class="form-control" id="unidadeFederativa" th:field="*{unidadeFederativa}">
                </div>
                <div class="col-md-6">
                    <label for="municipioNotificacao" class="form-label">Município de Notificação</label>
                    <input type="text" class="form-control" id="municipioNotificacao" th:field="*{municipioNotificacao}">
                </div>
                <div class="col-md-6">
                    <label for="unidadeSaude" class="form-label">Unidade de Saúde</label>
                    <input type="text" class="form-control" id="unidadeSaude" th:field="*{unidadeSaude}">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <h4>Dados do Paciente</h4>
            <div class="row">
                <div class="col-md-6">
                    <label for="nomePaciente" class="form-label">Nome do Paciente</label>
                    <input type="text" class="form-control" id="nomePaciente" th:field="*{nomePaciente}">
                </div>
                <div class="col-md-6">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
                </div>
                <div class="col-md-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" th:field="*{idade}">
                </div>
                <div class="col-md-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-control" id="sexo" th:field="*{sexo}">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="numCartaoSus" class="form-label">Número do Cartão SUS</label>
                    <input type="text" class="form-control" id="numCartaoSus" th:field="*{numCartaoSus}">
                </div>
                <div class="col-md-6">
                    <label for="nomeMae" class="form-label">Nome da Mãe</label>
                    <input type="text" class="form-control" id="nomeMae" th:field="*{nomeMae}">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <h4>Dados de Residência</h4>
            <div class="row">
                <div class="col-md-6">
                    <label for="unidadeFederativaPaciente" class="form-label">Unidade Federativa</label>
                    <input type="text" class="form-control" id="unidadeFederativaPaciente" th:field="*{unidadeFederativaPaciente}">
                </div>
                <div class="col-md-6">
                    <label for="municipioResid" class="form-label">Município de Residência</label>
                    <input type="text" class="form-control" id="municipioResid" th:field="*{municipioResid}">
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" th:field="*{bairro}">
                </div>
                <div class="col-md-6">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}">
                </div>
                <div class="col-md-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero" th:field="*{numero}">
                </div>
                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" th:field="*{cep}">
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
